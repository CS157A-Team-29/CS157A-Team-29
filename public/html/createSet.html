<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/create.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Bootstrap 3 needed for icons -->
    <title>New Study Set</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Editable table -->
      <div class="card">
        <h3
          class="card-header text-center font-weight-bold text-uppercase py-4"
        >
          New Study Set
        </h3>
        <div class="card-body">
          <div id="table" class="table-editable">
            <table
              class="table table-bordered table-responsive-md table-striped text-center"
            >
              <thead>
                <tr>
                  <th class="text-center">Term</th>
                  <th class="text-center">Definition</th>
                  <th class="text-center">Remove</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="pt-3-half" contenteditable="true">Aurelia Vega</td>
                  <td class="pt-3-half" contenteditable="true">30</td>
                  <td>
                    <span class="table-remove"
                      ><button
                        type="button"
                        class="btn btn-danger btn-rounded btn-sm my-0"
                      >
                        Remove
                      </button></span
                    >
                  </td>
                </tr>
                <!-- This is our clonable table line -->
                <tr>
                  <td class="pt-3-half" contenteditable="true">
                    Guerra Cortez
                  </td>
                  <td class="pt-3-half" contenteditable="true">45</td>
                  <td>
                    <span class="table-remove"
                      ><button
                        type="button"
                        class="btn btn-danger btn-rounded btn-sm my-0"
                      >
                        Remove
                      </button></span
                    >
                  </td>
                </tr>
                <!-- This is our clonable table line -->
                <tr>
                  <td class="pt-3-half" contenteditable="true">
                    Guadalupe House
                  </td>
                  <td class="pt-3-half" contenteditable="true">26</td>
                  <td>
                    <span class="table-remove"
                      ><button
                        type="button"
                        class="btn btn-danger btn-rounded btn-sm my-0"
                      >
                        Remove
                      </button></span
                    >
                  </td>
                </tr>
                <!-- This is our clonable table line -->
                <tr class="hide">
                  <td class="pt-3-half" contenteditable="true">
                    Elisa Gallagher
                  </td>
                  <td class="pt-3-half" contenteditable="true">31</td>
                  <td>
                    <span class="table-remove"
                      ><button
                        type="button"
                        class="btn btn-danger btn-rounded btn-sm my-0"
                      >
                        Remove
                      </button></span
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <span class="table-add float-right mb-3 mr-2"
          ><a href="#!" class="text-success"
            ><i class="glyphicon glyphicon-plus" aria-hidden="true"></i></a
        ></span>
      </div>
      <!-- Editable table -->
      <script src="../js/createSet.js"></script>
    </div>
  </body>
</html>
